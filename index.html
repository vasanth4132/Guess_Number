<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="head">Guess The Random Number From 1 To 10 That The Google Provided For You</h2>
    <div id="first">
        <label for="numbers"> <h2> Enter The Number Below </h2> </label>
           <input type="number" id="numbers" placeholder="Enter your number" class="numbers">
           <button onclick="btn()" class="btn">Check</button>
           <p id="score" class="score"> Total Score is : 10 </p>
    <p id="result" class="result"> Guess you are Right/Worng </p>
   
    </div>
   <script>
        var n=document.getElementById("numbers")
        var result=document.getElementById("result")
        var score=document.getElementById("score")
        var tscore=10
        var a=Math.random()
        var b=Math.floor((a*10)+1)
        function btn(){
            var m=n.value
        if(m==b){
            result.textContent=" Yes you are Right "
            alert("You won")
        }
        else{
            tscore=tscore-1
            score.textContent="Your Score : "+ tscore
            result.textContent= "No you are Wrong, Enter another number between 1 to 10"
            if(tscore<0){
            result.textContent="Your Score will be less than 0"
            alert("Refresh and Play again")
        }
        }
    }
</script>
</body>
</html>
